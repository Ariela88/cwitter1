<div *ngIf="user">



<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{user.username}}</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{user.url}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <ul>
        <li>
            {{user.gender}}
        </li>
        <li>
            {{user.yob}}
        </li>
        <li>
            {{user.country}}
        </li>
      </ul>
    </mat-card-content>

  </mat-card>
</div>
<button (click)="togglePostForm()">Aggiungi un cwit</button>

<ng-container *ngIf="postFormVisible">
  <ng-template #postCwit>
    <form [formGroup]="postCwitForm" (ngSubmit)="onSubmit()">
      <input formControlName="content" type="text" placeholder="Inserisci il tuo cwit">
      <button type="submit">Invia</button>
    </form>
  </ng-template>
</ng-container>
